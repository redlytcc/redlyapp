<ion-header color="white">
    <ion-navbar hideBackButton color="white">
        <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
        <ion-title><ion-icon name="menu" (click)="toggleMenu()"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp; homepage</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    hello {{user}}
    <div class="form">
        <ion-list>
            <ion-item>
                <ion-textarea type="textarea" [(ngModel)]="pub.text"></ion-textarea>
            </ion-item>
            <ion-item>
            </ion-item>
        </ion-list>
        <input type="file" (change)="upfile($event)" accept="image/*"/><br><br>
        <button ion-button full color="danger" (click)="sendPub()" icon-right >publicar <ion-icon name="send"></ion-icon></button>
    </div>
    <br>
    <ion-card *ngFor="let post of posts">
        <ion-card-header>
            <b>{{post[1]}}</b>

        </ion-card-header>

        <img src="http://127.0.0.1:8000{{post[2]}}" *ngIf="post[2]" width="400" height="300"/>
        <!-- <img [src]="http://127.0.0.1:8000{{post[2]}}" *ngIf="post.img" width="400" height="300"/> -->
        <ion-card-content *ngIf="post[3] != 'null' || post[3] != 'null'">
            {{post[3]}}<br>
        </ion-card-content>

    </ion-card>

</ion-content>
